<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website using MealDB API">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a9a89b6572.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <title>Hungry Monster</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <img id="icon" src="icon.png">
                <div class="collapse navbar-collapse justify-content-end navbar-content" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">About</a>
                        <a class="nav-link" href="#">Recipes</a>
                        <a class="nav-link" href="#">Blog</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <form class="m-auto py-5" id="input-field">
                <div class="input-group mb-3">
                    <input id="searched-food" type="text" class="form-control" placeholder="Search for Meal ...">
                    <div class="input-group-append">
                        <button id="search-button" type="button" class="btn btn-danger button">Search</button>
                    </div>
                </div>
                </form>
            
        <div id="error-message">

        </div>
        <div id="show-food">

        </div>
        <div id="ingredients">

        </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
